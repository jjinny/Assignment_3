     // Get Parse objects with known class name, unknown id, in descending order
     var allFacebookPosts = Parse.Object.extend("FacebookPost");
     var query = new Parse.Query(allFacebookPosts);
     query.descending("createdAt");
     
     query.find({
                success: function(results) {
                
                alert("Successfully retrieved " + results.length + " FacebookPosts.");
                
                for (var i = 0; i < results.length; i++) {
                
                var object = results[i];
                
                // Get Properties out of this object
                var textdescription = object.get("comment");
                
                var imageO = object.get("imageFile");
                var imageURL = imageO.url();
                
                
                var img = document.createElement("img");
                img.src = imageURL;
                img.width = 300;
                img.height = 300;
                
                var t = document.createTextNode(textdescription);
                document.body.appendChild(t);
                
                document.body.appendChild(img);
